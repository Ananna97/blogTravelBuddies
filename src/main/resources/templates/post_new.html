<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: New Post</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Home</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <a th:href="@{/}">Home</a>

        <form action="/posts" method="post"
              th:action="@{'/posts/new'}" th:object="${post}">
            <input type="hidden" th:field="*{createdAt}" />
            <h2>Write new Post</h2>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" th:field="*{title}" required>
            </div>
            <br>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" name="content" th:field="*{body}" required></textarea>
            </div>
            <br>
            <div>
                <label for="category">Category:</label>
                <select id="category" name="category.id" th:field="*{category}">
                    <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                </select>
            </div>

            <button type="submit">Create Post</button>
        </form>
    </div>

</body>
</html>
